<!DOCTYPE html>
<html>
<head>
    <title>RGB Color Selector</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>RGB Color Selector</h1> <!-- Page Title -->
    <div class="color-picker-container">
        <label for="colorWheel">Color Spectrum:</label>
        <input type="color" id="colorWheel" value="#7f7f7f">
    </div>
    <div id="colorDisplay"></div>
    <div class="slider-container">
        <label for="red">Red:</label>
        <input type="range" id="red" min="0" max="255" value="125"><span id="redValue">125</span>
    </div>
    <div class="slider-container">
        <label for="green">Green:</label>
        <input type="range" id="green" min="0" max="255" value="125"><span id="greenValue">125</span>
    </div>
    <div class="slider-container">
        <label for="blue">Blue:</label>
        <input type="range" id="blue" min="0" max="255" value="125"><span id="blueValue">125</span>
    </div>
    <p>RGB Values: <span id="rgbValues"></span></p>
    <button id="saveColor">Save Color</button>
    <div id="savedColors"></div>
    <script src="script.js"></script>
</body>
</html>
